<!-- PPHome.html-->

<!DOCTYPE html>
<html>
    <head>
        <title> E.DLC Home</title>

        <!-- CSS-->
        <link rel="stylesheet" href="PPHome.css">

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="Favicon Logo.png">

        <!-- Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="FlexboxLayout">
            
            <!-- Logo-->
            <div class="HP">    
                <img src="WpLogo.png" alt="Headshot">
            </div>

            <!-- Home page content  -->    
                <div class="MeDesc">
                    Welcome to my personal portfolio! Click any of the buttons to get started.
                </div>

        
            <!-- Navigation bar -->
            <div class="NAV-BAR">
                <span style="cursor: pointer"></span>

                <ul class="Nav-List">
                    <li class="resume"><a href="PPResume.html" target="_self">Resume</a></li>
                    <li class="experience"><a href="PPExperience.html" target="_self">Experience</a></li>
                    <li class="projects"><a href="PPProjects.html" target="_self"> Projects</a></li>
                    <li class="contact-info"><a href="PPContact.html" target="_self">Contact Me</a></li>
                </ul>

            </div>

                <div class="JS">
                    <button id="showTextButton">Last Updated</button>
                    <p id="customText" style="display: none;">5/16/25</p>

                    <script>
                        // Get the button and paragraph elements
                        const button = document.getElementById("showTextButton");
                        const text = document.getElementById("customText");

                        // Add a click event listener to the button
                        button.addEventListener("click", () => {
                        text.style.display = "block"; // Show the text when the button is clicked
                        text.style.color = "white";
                        text.style.margin = 0;
                        });
                    </script>

            </div>
        </div>
        
    </body>
</html>
